<meta charset="UTF-8">

<title>Game Reviews | Pysh Games</title>

<style>
body {
  background: black;
  font-family: Arial, sans-serif;
  margin: 0;
  color: white;
}

/* HEADER */
header {
  background-color: #111;
  padding: 15px 50px;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

nav a {
  color: white;
  text-decoration: none;
  font-size: 35px;
  padding: 20px;
}

nav a:hover { color: #e1282d; }

#l { width: 200px; height: 170px; }
#left { display: flex; margin-left: 350px; }
#right { display: flex; margin-right: 350px; }

hr { background-color: #e1282d; height: 5px; border: solid #e1282d; }

/* TITLE ROW */
#titleRow {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 40px;
  margin: 40px 0;
}

.btnGroup { display: flex; gap: 15px; }
.boxBtn {
  background: #111;
  border: 3px solid #e1282d;
  color: white;
  padding: 12px 22px;
  font-size: 26px;
  border-radius: 15px;
  cursor: pointer;
}
.boxBtn:hover { background: #e1282d; }
h1 { font-size: 60px; margin: 0 30px; white-space: nowrap; }

/* REVIEWS GRID */
#reviews {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  margin: 50px 0;
  perspective: 1200px;
}

/* CARD */
.card {
  background: #111;
  border: 3px solid #e1282d;
  border-radius: 30px;
  padding: 20px;
  text-align: center;
  transition: transform 0.35s ease;
  overflow: visible;
  height:570px;
}

.imgWrap {
  position: relative;
  overflow: hidden;
  border-radius: 20px;
}

.card img {
  width: 350px;
  height: auto;
  max-height: 500px;
  cursor: pointer;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
  display: block;
  margin: auto;
  position: relative;
  z-index: 1;
}

.imgWrap::before {
  content: '';
  position: absolute;
  top: -120%;
  left: -150%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,0.35) 50%,
    transparent 70%
  );
  transform: rotate(25deg);
  transition: top 0.7s ease, left 0.7s ease;
  pointer-events: none;
  z-index: 2;
}

.card h3 { margin-top: 15px; font-size: 26px; color: white; width:350px; text-align:center; }

.card:hover img {
  transform: scale(1.1) translateY(-15px);
  box-shadow: 0 30px 60px rgba(225,40,45,0.35);
}
.card:hover .imgWrap::before {
  top: -20%;
  left: -20%;
}

/* FULL REVIEW PAGE */
#reviewPage {
  display: none;
  margin: 60px 0;
  display: flex;
  gap: 40px;
  align-items: flex-start;
}

#reviewPage img {
  width: 100%;
  max-width: 350px;
  border-radius: 30px;
  border: 3px solid #e1282d;
  margin-right: 40px;
  margin-left: 200px;
}

#reviewContent { flex:1; }

#reviewCategory {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 20px;
}

.cat-goated { color: limegreen; }
.cat-Good { color: blue; }
.cat-Skipped { color: yellow; }

#reviewContent p {
  color: grey;
  font-size:26px;
  line-height:1.5;
  width:550px;
}

#back {
  background:#e1282d;
  color:white;
  border:none;
  padding:12px 25px;
  font-size:18px;
  border-radius:15px;
  margin-top:30px;
  cursor:pointer;
  display:block;
}

/* CATEGORY BACK BUTTON */
#catBack {
  display:none;
  margin:40px auto;
}

/* FOOTER */
footer { background-color:#111; padding:15px 50px; font-size:20px; }
#f { display:flex; justify-content:center; gap:50px; }
#f a { display:flex; align-items:center; gap:8px; text-decoration:none; color:#ccc; }
#f img { width:24px; height:24px; }
#lf { height:100px; width:100px; margin-left:46.5%; }
#c { display:flex; color:#ccc; }

#pysh {
  color: #e1282d; /* change to any color you want */
}

/* MOBILE VIEW --------------------------------------------------------------------------------------------- */
@media (max-width: 600px) {

  header {
    padding: 15px 20px;
	height:100px;
	
  }

  nav a {
    font-size: 18px;
    padding: 10px;
  }

  #l {
    width: 100px;
    height: auto;
  }

  #left,
  #right {
    margin-left: 0;
    margin-right: 0;
  }


  #titleRow {
    flex-direction: column;   /* stack everything */
    gap: 10px;
    text-align: center;

  }

  .btnGroup {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 buttons per row */
    gap: 12px;
    width: 100%;
    max-width: 300px;

  }

  h1 {
    order: -1;      /* move Pysh Index to top */
    font-size: 24px;
  }

  .boxBtn {
    font-size: 14px;
    padding: 5px;
}

#reviews {
    gap: 20px; /* less space between cards */
  }

  .card {
    width: 33%;          /* 2 cards per row */
    height: auto;        /* let height adjust */
    padding: 12px;
    border-radius: 20px;
  }

  .card img {
    width: 100%;         /* fit inside smaller card */
    max-height: 300px;
  }

  .card h3 {
    font-size: 14px;
    width: 100%;
  }

  .imgWrap {
    border-radius: 15px;
  }
 
 #reviewPage {
    flex-direction: column;   /* image on top, text below */
    align-items: center;
    margin: 30px 0;
    gap: 25px;
  }

  #reviewPage img {
    max-width: 80%;           /* smaller image */
    margin: 0;                /* remove huge side margins */
  }

  #reviewContent {
    width: 100%;
    text-align: center;
  }

  #reviewCategory {
    font-size: 18px;
  }

  #reviewContent p {
    width: 90%;               /* no fixed width */
    font-size: 18px;
    margin: auto;
  }

  #back {
    margin: 30px auto 0;      /* center back button */
    font-size: 16px;
    padding: 10px 20px;
  }

 
    footer {
    padding: 15px 20px;   /* smaller padding */
    font-size: 14px;      /* smaller text */
  }

  #f {
    gap: 20px;            /* less space between icons */
    flex-wrap: wrap;     /* allow wrapping */
  }

  #f a {
    font-size: 14px;
  }

  #f img {
    width: 18px;         /* smaller social icons */
    height: 18px;
  }

  #lf {
    width: 70px;         /* smaller logo */
    height: 70px;
    margin-left: auto;  /* center logo */
    margin-right: auto;
    display: block;
  }

  #c {
   
    align-items: center;
    gap: 1px;
    font-size: 8px;
  }

}


</style>
</head>

<nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBoylOskSQPe1LiDehqp1gmSXfzzNNtRmY",
  authDomain: "pysh-index.firebaseapp.com",
  projectId: "pysh-index",
  appId: "1:263831699229:web:f514a3d8388868f6c9ebf4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const reviewsDiv = document.getElementById("reviews");
const reviewPage = document.getElementById("reviewPage");
const reviewImg = document.getElementById("reviewImg");
const reviewTitle = document.getElementById("reviewTitle");
const reviewCaption = document.getElementById("reviewCaption");
const reviewCategory = document.getElementById("reviewCategory");
const backBtn = document.getElementById("back");
const catBack = document.getElementById("catBack");

let allReviews = [];

async function loadReviews() {
  const q = query(collection(db, "reviews"), orderBy("createdAt", "desc"));
  const snapshot = await getDocs(q);

  snapshot.forEach(doc => allReviews.push(doc.data()));
  renderReviews(allReviews);
}

function renderReviews(list) {
  reviewsDiv.innerHTML = "";
  list.forEach(r => {
    const img = document.createElement("img");
    img.src = r.imageUrl;

    const title = document.createElement("h3");
    title.textContent = r.title;

    img.onclick = () => {
      reviewsDiv.style.display = "none";
      reviewPage.style.display = "flex";
          document.getElementById("catBack").style.display = "none";
      reviewImg.src = r.imageUrl;
      reviewTitle.textContent = r.title;
      reviewCaption.textContent = r.caption;
      reviewCategory.textContent = r.category.toUpperCase();
      reviewCategory.className = "cat-" + r.category;
    };

    const wrap = document.createElement("div");
    wrap.className = "imgWrap";
    wrap.appendChild(img);

    const card = document.createElement("div");
    card.className = "card";
    card.appendChild(wrap);
    card.appendChild(title);

    reviewsDiv.appendChild(card);
  });
}

window.filterCategory = (cat) => {
  renderReviews(allReviews.filter(r => r.category === cat));
  catBack.style.display = "block";
};

catBack.onclick = () => {
  renderReviews(allReviews);
  catBack.style.display = "none";
};

backBtn.onclick = () => {
  reviewPage.style.display = "none";
  reviewsDiv.style.display = "flex";
  document.getElementById("catBack").style.display = "block";


};

reviewPage.style.display = "none";
catBack.style.display = "none";
loadReviews();
</script>
