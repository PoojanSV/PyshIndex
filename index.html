<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Game Reviews</title>
<link rel="icon" type="image" href="logo.jpg">

<style>
body {
  background: black;
  font-family: Arial, sans-serif;
  margin: 0;
  color: white;
}

/* HEADER */
header {
  background-color: #111;
  padding: 15px 50px;
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

nav a {
  color: white;
  text-decoration: none;
  font-size: 35px;
  padding: 20px;
}

nav a:hover { color: #e1282d; }

#l { width: 200px; height: 170px; }
#left { display: flex; margin-left: 350px; }
#right { display: flex; margin-right: 350px; }

hr { background-color: #e1282d; height: 5px; border: solid #e1282d; }

/* LOADER */
#loader {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-bottom:60px;
}

.spinner-logo {
  width: 60px;
  height: 80px;
  animation: spin 1.5s linear infinite;
  transform-origin: center center;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loader-text {
  font-size: 24px;
  color: #e1282d;
}

/* TITLE ROW */
#titleRow {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 40px;
  margin: 40px 0;
}

.btnGroup { display: flex; gap: 15px; }
.boxBtn {
  background: #111;
  border: 3px solid #e1282d;
  color: white;
  padding: 12px 22px;
  font-size: 26px;
  border-radius: 15px;
  cursor: pointer;
}
.boxBtn:hover { background: #e1282d; }
h1 { font-size: 60px; margin: 0 30px; white-space: nowrap; }

/* Make the two buttons take equal space with margins */
#titleRow .btnGroup:last-child {
  width: 60%; /* Make this button group take more horizontal space */
  max-width:400px; /* Add some space on left and right */
}

#titleRow .btnGroup:last-child .boxBtn {
  flex: 1;
  min-width: 0;
  text-align: center;
  margin: 0 2px; /* Add space between the two buttons */
 
}

/* REVIEWS GRID - HIDDEN BY DEFAULT */
#reviews {
  display: none; /* Initially hidden */
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  margin: 50px 0;
  perspective: 1200px;
}

/* WISHLIST GRID - HIDDEN BY DEFAULT */
#wishlist {
  display: none; /* Initially hidden */
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  margin: 50px 0;
  perspective: 1200px;
}

/* TOP 10 GRID - HIDDEN BY DEFAULT */
#top10 {
  display: none; /* Initially hidden */
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  margin: 50px 0;
  perspective: 1200px;
}

/* CARD */
.card {
  background: #111;
  border: 3px solid #e1282d;
  border-radius: 30px;
  padding: 20px;
  text-align: center;
  transition: transform 0.35s ease;
  overflow: visible;
  height:570px;
  position: relative;
}

/* WISHLIST CARD SPECIFIC */
.wishlist-card {
  border-color: #e1282d;
}

.wishlist-badge {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #e1282d;
  color: black;
  padding: 5px 10px;
  border-radius: 15px;
  font-size: 14px;
  font-weight: bold;
  z-index: 10;
  border: 3px solid black;
}

/* TOP 10 CARD SPECIFIC */
.top10-card {
  position: relative;
  border-color:#e1282d ;
}

.top10-rank {
  position: absolute;
  top: 10px;
  left: 10px;
  background: linear-gradient( #e1282d, #5e1c1e);
  color: black;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  z-index: 10;
  border: 3px solid black;
}



.imgWrap {
  position: relative;
  overflow: hidden;
  border-radius: 20px;
}

.card img {
  width: 350px;
  height: auto;
  max-height: 500px;
  cursor: pointer;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
  display: block;
  margin: auto;
  position: relative;
  z-index: 1;
}

/* Wishlist images are not clickable */
.wishlist-card img {
  cursor: default;
}

.imgWrap::before {
  content: '';
  position: absolute;
  top: -120%;
  left: -150%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,0.35) 50%,
    transparent 70%
  );
  transform: rotate(25deg);
  transition: top 0.7s ease, left 0.7s ease;
  pointer-events: none;
  z-index: 2;
}

.card h3 { margin-top: 15px; font-size: 26px; color: white; width:350px; text-align:center; }

.card:hover img, .wishlist-card:hover img, .top10-card:hover img {
  transform: scale(1.1) translateY(-15px);
  box-shadow: 0 30px 60px rgba(225,40,45,0.35);
}
.card:hover .imgWrap::before {
  top: -20%;
  left: -20%;
}

/* FULL REVIEW PAGE - HIDDEN BY DEFAULT */
#reviewPage {
  display: none; /* Initially hidden */
  margin: 60px 0;
  gap: 40px;
  align-items: flex-start;
}

#reviewPage img {
  width: 100%;
  max-width: 350px;
  border-radius: 30px;
  border: 3px solid #e1282d;
  margin-right: 40px;
  margin-left: 200px;
}

#reviewContent { flex:1; }

#reviewCategory {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 20px;
}

.cat-Goated { color: limegreen; }
.cat-Good { color: blue; }
.cat-Dropped { color: yellow; }

#reviewContent p {
  color: grey;
  font-size:26px;
  line-height:1.5;
  width:550px;
}

#back {
  background:#e1282d;
  color:white;
  border:none;
  padding:12px 25px;
  font-size:18px;
  border-radius:15px;
  margin-top:30px;
  cursor:pointer;
  display:block;
}

/* CATEGORY BACK BUTTON - HIDDEN BY DEFAULT */
#catBack {
  display: none; /* Initially hidden */
  margin:40px auto;
}

/* FOOTER */
footer { background-color:#111; padding:15px 50px; font-size:20px; }
#f { display:flex; justify-content:center; gap:50px; }
#f a { display:flex; align-items:center; gap:8px; text-decoration:none; color:#ccc; }
#f img { width:24px; height:24px; }
#lf { height:100px; width:100px; margin-left:46.5%; }
#c { display:flex; color:#ccc; }

#pysh {
  color: #e1282d; /* change to any color you want */
}

/* ACTIVE BUTTON STYLE */
.active {
  background: #e1282d !important;
  color: white !important;
}

/* MOBILE VIEW --------------------------------------------------------------------------------------------- */
@media (max-width: 600px) {

  header {
    padding: 15px 20px;
	height:100px;
	
  }

  nav a {
    font-size: 18px;
    padding: 10px;
  }

  #l {
    width: 100px;
    height: auto;
  }

  #left,
  #right {
    margin-left: 0;
    margin-right: 0;
  }

  /* LOADER MOBILE */
  .spinner-logo {
    width: 50px;
    height: 60px;
  }

  .loader-text {
    font-size: 18px;
  }

  #titleRow {
    flex-direction: column;   /* stack everything */
    gap: 10px;
    text-align: center;
  }

  .btnGroup {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 buttons per row for left group */
    gap: 10px;
    width: 100%;
    max-width:300px;
  }

  /* For the right button group (Top 10 and Wishlist) on mobile */
  #titleRow .btnGroup:last-child {
  gap:5px;
    width: 100%;
    max-width: 300px;
    /* Center the button group */
    grid-template-columns: repeat(2, 1fr); /* 2 buttons per row */
  }

  h1 {
    order: -1;      /* move Pysh Index to top */
    font-size: 24px;
  }

  .boxBtn {
    font-size: 18px;
    padding: 8px 5px; /* Slightly more padding for better touch */
  }

#reviews, #wishlist, #top10 {
    gap: 20px; /* less space between cards */
  }

  .card {
    width: 33%;          /* 2 cards per row */
    height: auto;        /* let height adjust */
    padding: 12px;
    border-radius: 20px;
  }

  .card img {
    width: 100%;         /* fit inside smaller card */
    max-height: 300px;
  }

  .card h3 {
    font-size: 14px;
    width: 100%;
  }

  .wishlist-badge, .top10-badge {
    top: 5px;
    right: 5px;
    padding: 3px 6px;
    font-size: 10px;
  }

  .top10-rank {
    width: 40px;
    height: 40px;
    font-size: 16px;
  }

  .imgWrap {
    border-radius: 15px;
  }
 
 #reviewPage {
    flex-direction: column;   /* image on top, text below */
    align-items: center;
    margin: 30px 0;
    gap: 25px;
  }

  #reviewPage img {
    max-width: 80%;           /* smaller image */
    margin: 0;                /* remove huge side margins */
  }

  #reviewContent {
    width: 100%;
    text-align: center;
  }

  #reviewCategory {
    font-size: 18px;
  }

  #reviewContent p {
    width: 90%;               /* no fixed width */
    font-size: 18px;
    margin: auto;
  }

  #back {
    margin: 30px auto 0;      /* center back button */
    font-size: 16px;
    padding: 10px 20px;
  }

 
    footer {
    padding: 15px 20px;   /* smaller padding */
    font-size: 14px;      /* smaller text */
  }

  #f {
    gap: 20px;            /* less space between icons */
    flex-wrap: wrap;     /* allow wrapping */
  }

  #f a {
    font-size: 14px;
  }

  #f img {
    width: 18px;         /* smaller social icons */
    height: 18px;
  }

  #lf {
    width: 70px;         /* smaller logo */
    height: 70px;
    margin-left: auto;  /* center logo */
    margin-right: auto;
    display: block;
  }

  #c {
    align-items: center;
    gap: 1px;
    font-size: 8px;
  }

}


</style>
</head>

  <div id="left"><a href="index.html">Home</a></div>

<main>

    <button class="boxBtn" onclick="filterCategory('Dropped')">Dropped</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  getDocs, 
  query, 
  orderBy,
  where
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBoylOskSQPe1LiDehqp1gmSXfzzNNtRmY",
  authDomain: "pysh-index.firebaseapp.com",
  projectId: "pysh-index",
  appId: "1:263831699229:web:f514a3d8388868f6c9ebf4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// DOM Elements
const reviewsDiv = document.getElementById("reviews");
const wishlistDiv = document.getElementById("wishlist");
const top10Div = document.getElementById("top10");
const reviewPage = document.getElementById("reviewPage");
const reviewImg = document.getElementById("reviewImg");
const reviewTitle = document.getElementById("reviewTitle");
const reviewCaption = document.getElementById("reviewCaption");
const reviewCategory = document.getElementById("reviewCategory");
const backBtn = document.getElementById("back");
const catBack = document.getElementById("catBack");
const loader = document.getElementById("loader");
const wishlistBtn = document.getElementById("wishlistBtn");
const top10Btn = document.getElementById("top10Btn");

// Global state
let allReviews = [];
let allWishlist = [];
let top10Reviews = [];
let currentFilter = null;

// Initialize - hide everything except loader
document.addEventListener('DOMContentLoaded', function() {
  // Hide elements initially to prevent flash
  reviewsDiv.style.display = "none";
  wishlistDiv.style.display = "none";
  top10Div.style.display = "none";
  reviewPage.style.display = "none";
  catBack.style.display = "none";
  
  // Show loader
  loader.style.display = "flex";
  
  // Setup button event listeners
  wishlistBtn.addEventListener('click', showWishlist);
  top10Btn.addEventListener('click', showTop10);
  
  // Load all data
  loadAllData();
});

async function loadAllData() {
  try {
    // Load reviews
    const reviewsQuery = query(collection(db, "reviews"), orderBy("createdAt", "desc"));
    const reviewsSnapshot = await getDocs(reviewsQuery);
    allReviews = [];
    reviewsSnapshot.forEach(doc => allReviews.push(doc.data()));
    
    // Load wishlist
    const wishlistQuery = query(collection(db, "wishlist"), orderBy("addedAt", "desc"));
    const wishlistSnapshot = await getDocs(wishlistQuery);
    allWishlist = [];
    wishlistSnapshot.forEach(doc => allWishlist.push(doc.data()));
    
    // Load top 10 reviews
    await loadTop10Reviews();
    
    // Preload images for all
    await Promise.all([
      preloadImages(allReviews),
      preloadImages(allWishlist),
      preloadImages(top10Reviews)
    ]);
    
    // Render all
    renderReviews(allReviews);
    renderWishlist(allWishlist);
    renderTop10();
    
    // Hide loader and show reviews by default
    hideLoader();
    showReviews();
    
  } catch (error) {
    console.error("Error loading data:", error);
    hideLoader();
    alert("Error loading data. Please refresh the page.");
  }
}

async function loadTop10Reviews() {
  try {
    // Get reviews with ranks 1-10
    const q = query(collection(db, "reviews"), where("rank", ">=", 1));
    const snapshot = await getDocs(q);
    
    top10Reviews = [];
    snapshot.forEach(doc => {
      const review = { ...doc.data() };
      top10Reviews.push(review);
    });
    
    // Sort by rank
    top10Reviews.sort((a, b) => a.rank - b.rank);
    
  } catch (error) {
    console.error("Error loading top 10:", error);
    top10Reviews = [];
  }
}

function hideLoader() {
  loader.style.display = "none";
}

function preloadImages(items) {
  return new Promise((resolve) => {
    let loadedImages = 0;
    const totalImages = items.length;
    
    if (totalImages === 0) {
      resolve();
      return;
    }
    
    items.forEach(item => {
      const img = new Image();
      img.src = item.imageUrl;
      img.onload = () => {
        loadedImages++;
        if (loadedImages === totalImages) {
          resolve();
        }
      };
      img.onerror = () => {
        loadedImages++;
        if (loadedImages === totalImages) {
          resolve();
        }
      };
    });
  });
}

function showReviews() {
  reviewsDiv.style.display = "flex";
  wishlistDiv.style.display = "none";
  top10Div.style.display = "none";
  reviewPage.style.display = "none";
  
  // Update button states
  updateButtonStates('reviews');
}

function showWishlist() {
  reviewsDiv.style.display = "none";
  wishlistDiv.style.display = "flex";
  top10Div.style.display = "none";
  reviewPage.style.display = "none";
  catBack.style.display = "none";
  
  // Update button states
  updateButtonStates('wishlist');
}

function showTop10() {
  reviewsDiv.style.display = "none";
  wishlistDiv.style.display = "none";
  top10Div.style.display = "flex";
  reviewPage.style.display = "none";
  catBack.style.display = "none";
  
  // Update button states
  updateButtonStates('top10');
}

function updateButtonStates(view) {
  // Reset all buttons
  document.querySelectorAll('.boxBtn').forEach(btn => {
    btn.classList.remove('active');
  });
  
  // Activate current view button
  if (view === 'wishlist') {
    wishlistBtn.classList.add('active');
  } else if (view === 'top10') {
    top10Btn.classList.add('active');
  } else if (currentFilter) {
    // If we're in reviews with a filter, highlight that filter button
    const filterBtn = document.querySelector(`.boxBtn[onclick*="${currentFilter}"]`);
    if (filterBtn) {
      filterBtn.classList.add('active');
    }
  }
}

function renderReviews(list) {
  reviewsDiv.innerHTML = "";
  
  if (list.length === 0) {
    reviewsDiv.innerHTML = '<p style="text-align: center; width: 100%; font-size: 24px; color: #888;">No reviews found</p>';
    return;
  }
  
  list.forEach(r => {
    const img = document.createElement("img");
    img.src = r.imageUrl;

    const title = document.createElement("h3");
    title.textContent = r.title;

    img.onclick = () => {
      reviewsDiv.style.display = "none";
      wishlistDiv.style.display = "none";
      top10Div.style.display = "none";
      reviewPage.style.display = "flex";
      catBack.style.display = "none";
      reviewImg.src = r.imageUrl;
      reviewTitle.textContent = r.title;
      reviewCaption.textContent = r.caption;
      reviewCategory.textContent = r.category.toUpperCase();
      reviewCategory.className = "cat-" + r.category;
    };

    const wrap = document.createElement("div");
    wrap.className = "imgWrap";
    wrap.appendChild(img);

    const card = document.createElement("div");
    card.className = "card";
    card.appendChild(wrap);
    card.appendChild(title);

    reviewsDiv.appendChild(card);
  });
}

function renderWishlist(list) {
  wishlistDiv.innerHTML = "";
  
  if (list.length === 0) {
    wishlistDiv.innerHTML = '<p style="text-align: center; width: 100%; font-size: 24px; color: #888;">No games in wishlist yet</p>';
    return;
  }
  
  list.forEach(item => {
    const img = document.createElement("img");
    img.src = item.imageUrl;

    const title = document.createElement("h3");
    title.textContent = item.title;

    const wrap = document.createElement("div");
    wrap.className = "imgWrap";
    wrap.appendChild(img);

    const card = document.createElement("div");
    card.className = "card wishlist-card";
    
    // Add wishlist badge
    const badge = document.createElement("div");
    badge.className = "wishlist-badge";
    badge.textContent = "Wishlist";
    card.appendChild(badge);
    
    card.appendChild(wrap);
    card.appendChild(title);

    wishlistDiv.appendChild(card);
  });
}

function renderTop10() {
  top10Div.innerHTML = "";
  
  if (top10Reviews.length === 0) {
    top10Div.innerHTML = '<p style="text-align: center; width: 100%; font-size: 24px; color: #888;">Top 10 list is empty. Check back soon!</p>';
    return;
  }
  
  // Create array of all 10 positions
  const allRanks = [];
  for (let i = 1; i <= 10; i++) {
    const review = top10Reviews.find(r => r.rank === i);
    allRanks.push({ rank: i, review: review });
  }
  
  allRanks.forEach(({ rank, review }) => {
    const card = document.createElement("div");
    card.className = "card top10-card";
    
    // Add rank number
    const rankDiv = document.createElement("div");
    rankDiv.className = "top10-rank";
    rankDiv.textContent = `#${rank}`;
    card.appendChild(rankDiv);
    
    // Add top 10 badge
 
    
    if (review) {
      const img = document.createElement("img");
      img.src = review.imageUrl;

      const title = document.createElement("h3");
      title.textContent = review.title;

      img.onclick = () => {
        reviewsDiv.style.display = "none";
        wishlistDiv.style.display = "none";
        top10Div.style.display = "none";
        reviewPage.style.display = "flex";
        catBack.style.display = "none";
        reviewImg.src = review.imageUrl;
        reviewTitle.textContent = review.title;
        reviewCaption.textContent = review.caption;
        reviewCategory.textContent = review.category.toUpperCase();
        reviewCategory.className = "cat-" + review.category;
      };

      const wrap = document.createElement("div");
      wrap.className = "imgWrap";
      wrap.appendChild(img);

      card.appendChild(wrap);
      card.appendChild(title);
    } else {
      // Empty slot
      const emptyDiv = document.createElement("div");
      emptyDiv.className = "imgWrap";
      emptyDiv.style.height = "300px";
      emptyDiv.style.display = "flex";
      emptyDiv.style.alignItems = "center";
      emptyDiv.style.justifyContent = "center";
      emptyDiv.style.backgroundColor = "#222";
      emptyDiv.style.borderRadius = "20px";
      emptyDiv.innerHTML = '<span style="color: #888; font-size: 18px;">Coming Soon</span>';
      
      const title = document.createElement("h3");
      title.textContent = "To Be Announced";
      title.style.color = "#888";
      
      card.appendChild(emptyDiv);
      card.appendChild(title);
    }

    top10Div.appendChild(card);
  });
}

// Filter functions
window.filterCategory = (cat) => {
  currentFilter = cat;
  const filtered = allReviews.filter(r => r.category === cat);
  renderReviews(filtered);
  showReviews();
  
  // Show back button
  catBack.style.display = "block";
  
  // Update button states
  updateButtonStates('reviews');
};

catBack.onclick = () => {
  currentFilter = null;
  renderReviews(allReviews);
  showReviews();
  catBack.style.display = "none";
  updateButtonStates('reviews');
};

backBtn.onclick = () => {
  reviewPage.style.display = "none";
  if (currentFilter) {
    showReviews();
    catBack.style.display = "block";
  } else {
    // Return to previous view
    if (top10Div.style.display === "flex") {
      showTop10();
    } else if (wishlistDiv.style.display === "flex") {
      showWishlist();
    } else {
      showReviews();
    }
  }
};
</script>
